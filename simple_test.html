<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏆 Egyszerű Teszt - Sportstatisztikai Elemző</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a9c3d 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #2d5016;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            width: 100%;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .results {
            display: none;
            background: linear-gradient(135deg, #2d5016 0%, #4a9c3d 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .results.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .log {
            background: #1a1a1a;
            color: #4ade80;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 Egyszerű Teszt - Sportstatisztikai Elemző</h1>
        
        <button class="test-btn" onclick="testResults()">🎯 Teszt Eredmények Megjelenítése</button>
        <button class="test-btn" onclick="clearResults()">🗑️ Eredmények Törlése</button>
        
        <div class="results" id="results">
            <h2>✅ ELEMZÉS EREDMÉNYEK</h2>
            <p>Ez egy teszt elemzés eredménye!</p>
            <ul>
                <li>✅ Elemzés funkció működik</li>
                <li>✅ Eredmények megjelennek</li>
                <li>✅ JavaScript aktív</li>
                <li>✅ CSS animációk működnek</li>
            </ul>
        </div>
        
        <div class="log" id="log">
            <div>🚀 Egyszerű teszt oldal betöltve</div>
            <div>✅ JavaScript aktív</div>
            <div>🎯 Kattints a teszt gombra!</div>
        </div>
    </div>

    <script>
        function addLog(message) {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function testResults() {
            addLog('🎯 Teszt eredmények megjelenítése...');
            
            try {
                const results = document.getElementById('results');
                if (!results) {
                    addLog('❌ Hiba: results elem nem található!');
                    return;
                }
                
                addLog('✅ Results elem megtalálva');
                results.classList.add('show');
                results.scrollIntoView({ behavior: 'smooth' });
                addLog('✅ Eredmények megjelenítve!');
                
            } catch (error) {
                addLog(`❌ Hiba: ${error.message}`);
            }
        }
        
        function clearResults() {
            addLog('🗑️ Eredmények törlése...');
            const results = document.getElementById('results');
            results.classList.remove('show');
            addLog('✅ Eredmények elrejtve');
        }
        
        // Inicializálás
        document.addEventListener('DOMContentLoaded', function() {
            addLog('🎯 Egyszerű teszt oldal inicializálva');
        });
    </script>
</body>
</html>
